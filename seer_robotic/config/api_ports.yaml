# API Port Configuration
# This file defines the API endpoints and their port assignments

api_ports:
  robot_status_api:
    port: 19204
    max_connections: 10
    category: "Robot Status API"
    description: "API for retrieving robot status information"
    
  robot_control_api:
    port: 19205
    max_connections: 5
    category: "Robot Control API"
    description: "API for controlling robot movements and actions"
    
  robot_navigation_api:
    port: 19206
    max_connections: 5
    category: "Robot Navigation API"
    description: "API for navigation and path planning"
    
  robot_configuration_api:
    port: 19207
    max_connections: 5
    category: "Robot Configuration API"
    description: "API for robot configuration management"
    
  other_api:
    port: 19210
    max_connections: 5
    category: "Other API"
    description: "General purpose API for other operations"
    
  robot_push_api:
    port: 19301
    max_connections: 10
    category: "Robot Push API"
    description: "API for real-time push notifications and events"

# Default API settings
default_api: "robot_status_api"

# Common API settings
common_settings:
  protocol: "TCP"
  timeout: 5
  buffer_size: 1024
  encoding: "ascii"
  
# Message format settings
message_format:
  start_byte: 0x5A
  version: 0x01
  pack_format: "!BBHLH6s"
  
# API categories mapping for quick lookup
api_categories:
  status: "robot_status_api"
  control: "robot_control_api"
  navigation: "robot_navigation_api"
  config: "robot_configuration_api"
  other: "other_api"
  push: "robot_push_api"
